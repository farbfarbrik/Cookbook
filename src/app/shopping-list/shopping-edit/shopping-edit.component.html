<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">{{ "shoppingList.name" | translate }}</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">{{ "shoppingList.amount" | translate }}</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            min="1"
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{
              editMode
                ? ("shoppingList.update" | translate)
                : ("shoppingList.add" | translate)
            }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteItem()"
            [disabled]="!editMode"
          >
            {{ "shoppingList.delete" | translate }}
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            {{ "shoppingList.clear" | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
